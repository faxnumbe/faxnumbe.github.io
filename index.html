<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN IT BE?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #33ff00;
            --accent-color: #a8a8a8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px #ff00de, -2px -2px #00ffff;
            margin-bottom: 40px;
        }

        .creature-gif {
            display: block;
            margin: 0 auto;
            width: 500px; /* Large size */
            max-width: 90vw;
            image-rendering: pixelated; /* Keeps it sharp */
            filter: drop-shadow(0 0 20px rgba(51, 255, 0, 0.3));
        }

        .subtitle {
            color: var(--accent-color);
            margin-top: 40px;
            line-height: 1.8;
            font-size: 0.8rem;
        }

        .blink {
            animation: blinker 1.5s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CAN IT BE?</h1>
        
        <img src="index.gif" alt="Creature" class="creature-gif">

        <p class="subtitle">
            A NEW WORLD IS HATCHING.<br>
            COLLECT. EVOLVE. SURVIVE.<br><br>
            [ <span class="blink">CONNECTING TO SERVER...</span> ]
        </p>
    </div>

</body>
</html>
