<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN IT BE?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #33ff00; /* Retro terminal green */
            --accent-color: #a8a8a8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            position: relative;
        }

        /* Glitch Title Effect */
        h1 {
            font-size: 3rem;
            position: relative;
            text-shadow: 2px 2px #ff00de, -2px -2px #00ffff;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .subtitle {
            color: var(--accent-color);
            margin-top: 20px;
            line-height: 1.5;
            font-size: 0.8rem;
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
        }

        .creature-silhouette {
            margin: 40px auto;
            width: 100px;
            height: 100px;
            background-color: #222;
            image-rendering: pixelated;
            box-shadow: 0 0 15px var(--text-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--text-color); }
            50% { box-shadow: 0 0 25px var(--text-color); opacity: 0.8;}
            100% { box-shadow: 0 0 10px var(--text-color); }
        }

        /* Simple form styling */
        .signup {
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 3s forwards 2.5s;
        }

        input[type="email"] {
            background: transparent;
            border: 2px solid var(--text-color);
            color: white;
            padding: 10px;
            font-family: 'Press Start 2P', monospace;
            width: 200px;
            text-align: center;
        }

        input[type="email"]:focus {
            outline: none;
            background-color: #111;
        }

        button {
            background-color: var(--text-color);
            color: black;
            border: none;
            padding: 12px 20px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CAN IT BE?</h1>
        
        <div class="creature-silhouette"></div>

        <p class="subtitle">
            A NEW WORLD IS HATCHING.<br>
            COLLECT. EVOLVE. SURVIVE.<br><br>
            [ <span class="blink">CONNECTING TO SERVER...</span> ]
        </p>

        <div class="signup">
            <form action="#" method="get">
                <input type="email" placeholder="ENTER EMAIL" required>
                <br>
                <button type="submit">NOTIFY ME</button>
            </form>
        </div>
    </div>

</body>
</html>
