<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN IT BE?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #33ff00; /* Retro terminal green */
            --accent-color: #a8a8a8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            position: relative;
        }

        /* Glitch Title Effect */
        h1 {
            font-size: 3rem;
            position: relative;
            text-shadow: 2px 2px #ff00de, -2px -2px #00ffff;
            animation: glitch 1s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* GIF Styling */
        .creature-gif {
            display: block;
            margin: 0 auto;
            width: 350px; /* Much larger size */
            max-width: 90vw; /* Ensures it fits on mobile screens */
            image-rendering: pixelated; /* Keeps pixel art crisp */
            
            /* Adds a mysterious green glow around the non-transparent pixels */
            filter: drop-shadow(0 0 15px rgba(51, 255, 0, 0.4)); 
            
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .subtitle {
            color: var(--accent-color);
            margin-top: 30px;
            line-height: 1.5;
            font-size: 0.8rem;
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
        }

        .signup {
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 3s forwards 2.5s;
        }

        input[type="email"] {
            background: transparent;
            border: 2px solid var(--text-color);
            color: white;
            padding: 10px;
            font-family: 'Press Start 2P', monospace;
            width: 250px;
            text-align: center;
            margin-bottom: 10px;
        }

        input[type="email"]:focus {
            outline: none;
            background-color: #111;
        }

        button {
            background-color: var(--text-color);
            color: black;
            border: none;
            padding: 12px 20px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CAN IT BE?</h1>
        
        <img src="index.gif" alt="Unknown Entity" class="creature-gif">

        <p class="subtitle">
            A NEW WORLD IS HATCHING.<br>
            COLLECT. EVOLVE. SURVIVE.<br><br>
            [ <span class="blink">CONNECTING TO SERVER...</span> ]
        </p>

</body>
</html>
