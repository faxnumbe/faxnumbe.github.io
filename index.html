<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN IT BE? | SYSTEM BOOT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* MBR / RETRO TERMINAL STYLING */
        :root {
            --bg-color: #0c1d12;
            --text-primary: #00ff00;
            --text-dim: #00b600;
            --text-accent: #57ffff;
            --text-warning: #FFFF00;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        /* OVERLAYS: SCANLINES & FLICKER */
        .scanlines {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        .flicker {
            pointer-events: none;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 15;
            background: rgba(9, 8, 8, 0.05);
            animation: flicker 0.3s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        /* CONTENT CONTAINER */
        .container {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            max-width: 900px;
            animation: textShadow 1.5s infinite;
        }

        @keyframes textShadow {
            0% { text-shadow: 0.5px 0 1px rgba(0,30,255,0.5), -0.5px 0 1px rgba(255,0,80,0.3); }
            50% { text-shadow: 1.5px 0 1px rgba(0,30,255,0.5), -1.5px 0 1px rgba(255,0,80,0.3); }
            100% { text-shadow: 0.5px 0 1px rgba(0,30,255,0.5), -0.5px 0 1px rgba(255,0,80,0.3); }
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-accent);
            margin-bottom: 30px;
        }

        .creature-gif {
            display: block;
            margin: 0 auto;
            width: 500px;
            max-width: 85vw;
            image-rendering: pixelated;
            border: 2px solid var(--text-dim);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .terminal-text {
            margin-top: 30px;
            line-height: 2;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .prompt { color: var(--text-primary); }
        .cmd { color: var(--text-warning); }

        /* VISITOR COUNTER STYLING */
        

        .counter-img {
            margin-top: 10px;
            filter: hue-rotate(90deg) brightness(1.2); /* Adjusts default counter to look green */
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="flicker"></div>

    <div class="container">
        <p class="terminal-text" style="text-align: left;">
            <span class="prompt">C:\></span> <span class="cmd">INIT BOOT_SEQUENCE...</span><br>
            <span class="prompt">C:\></span> LOADING PIXEL_DATA... OK<br>
            <span class="prompt">C:\></span> CONNECTING TO WORLD_STREAM...
        </p>

        <h1>CAN IT BE?</h1>
        
        <img src="index.gif" alt="Creature" class="creature-gif">

        <div class="terminal-text">
            A NEW WORLD IS HATCHING.<br>
            100% SYNTHESIZED. 100% DEHUMANIZED.<br><br>
            [ <span class="blink">SEARCHING FOR HOSTS...</span> ]
        </div>

        
    </div>

</body>
</html>
